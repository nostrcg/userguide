<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="200" viewBox="0 0 650 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="relayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="200" fill="#f8fafc" rx="12"/>

  <!-- You (Client) -->
  <g transform="translate(100, 100)">
    <circle r="50" fill="url(#userGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="700">You</text>
    <text y="15" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">(Your App)</text>
  </g>

  <!-- Arrow 1: You to Relays -->
  <g>
    <line x1="160" y1="100" x2="250" y2="100" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="205" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">publish</text>
  </g>

  <!-- Relays -->
  <g transform="translate(325, 100)">
    <rect x="-65" y="-45" width="130" height="90" rx="12" fill="url(#relayGradient)" filter="url(#shadow)"/>
    <text y="-10" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="700">Relays</text>
    <text y="10" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui" font-size="11">Store &</text>
    <text y="25" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui" font-size="11">Forward</text>
  </g>

  <!-- Arrow 2: Relays to Others -->
  <g>
    <line x1="400" y1="100" x2="490" y2="100" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="445" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">deliver</text>
  </g>

  <!-- Others -->
  <g transform="translate(550, 100)">
    <circle r="50" fill="url(#userGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="700">Others</text>
    <text y="15" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">(Their Apps)</text>
  </g>
</svg>
