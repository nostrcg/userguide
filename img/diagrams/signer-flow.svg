<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="220" viewBox="0 0 650 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGradS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <linearGradient id="signerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="relayGradS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowS" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="220" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="14" font-weight="600">How Signers Protect Your Keys</text>

  <!-- App -->
  <g transform="translate(100, 120)">
    <rect x="-70" y="-45" width="140" height="90" rx="12" fill="url(#appGradS)" filter="url(#shadow)"/>
    <text y="-10" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="700">App</text>
    <text y="10" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui" font-size="11">(Damus, Primal)</text>
    <text y="28" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">No key access</text>
  </g>

  <!-- Arrow 1: Ask -->
  <g>
    <line x1="175" y1="105" x2="245" y2="105" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowS)"/>
    <text x="210" y="95" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">1. Ask to sign</text>
  </g>

  <!-- Signer -->
  <g transform="translate(325, 120)">
    <rect x="-70" y="-45" width="140" height="90" rx="12" fill="url(#signerGrad)" filter="url(#shadow)"/>
    <text y="-10" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="700">ğŸ” Signer</text>
    <text y="10" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui" font-size="11">(Amber, Alby)</text>
    <text y="28" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Holds your nsec</text>
  </g>

  <!-- Arrow 2: Approve -->
  <g>
    <line x1="245" y1="135" x2="175" y2="135" stroke="#10B981" stroke-width="2" marker-end="url(#arrowS)"/>
    <text x="210" y="155" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">2. You approve</text>
  </g>

  <!-- Arrow 3: Signed -->
  <g>
    <line x1="400" y1="120" x2="470" y2="120" stroke="#10B981" stroke-width="2" marker-end="url(#arrowS)"/>
    <text x="435" y="105" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">3. Signed event</text>
  </g>

  <!-- Relay -->
  <g transform="translate(550, 120)">
    <rect x="-70" y="-45" width="140" height="90" rx="12" fill="url(#relayGradS)" filter="url(#shadow)"/>
    <text y="-10" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="700">Relay</text>
    <text y="10" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui" font-size="11">(Published)</text>
    <text y="28" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">âœ“ Verified post</text>
  </g>

  <!-- Bottom note -->
  <text x="325" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">Your private key never leaves the signer app</text>
</svg>
