<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#f8fafc" rx="8"/>

  <!-- You (Client) -->
  <g transform="translate(60, 100)">
    <circle r="40" fill="url(#purpleGradient)" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">You</text>
    <text y="-55" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">(Your App)</text>
  </g>

  <!-- Arrow 1 -->
  <g>
    <line x1="110" y1="100" x2="210" y2="100" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="210,100 200,95 200,105" fill="#8B5CF6"/>
    <text x="160" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">send</text>
  </g>

  <!-- Relay -->
  <g transform="translate(300, 100)">
    <rect x="-80" y="-40" width="160" height="80" rx="12" fill="url(#purpleGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Relays</text>
    <text y="15" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">(Store & Forward)</text>
  </g>

  <!-- Arrow 2 -->
  <g>
    <line x1="390" y1="100" x2="490" y2="100" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="490,100 480,95 480,105" fill="#8B5CF6"/>
    <text x="440" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">deliver</text>
  </g>

  <!-- Others -->
  <g transform="translate(540, 100)">
    <circle r="40" fill="url(#purpleGradient)" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Others</text>
    <text y="-55" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">(Their Apps)</text>
  </g>
</svg>
