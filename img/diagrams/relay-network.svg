<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="320" viewBox="0 0 650 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="relayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="650" height="320" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="16" font-weight="700">Relay Network</text>

  <!-- You (center left) -->
  <g transform="translate(100, 160)">
    <circle r="45" fill="url(#userGrad)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="700">You</text>
    <text y="12" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">(Your App)</text>
  </g>

  <!-- Connection lines to relays -->
  <g stroke="#8B5CF6" stroke-width="2" opacity="0.6">
    <line x1="150" y1="140" x2="250" y2="80"/>
    <line x1="150" y1="160" x2="250" y2="160"/>
    <line x1="150" y1="180" x2="250" y2="240"/>
  </g>

  <!-- Relay A -->
  <g transform="translate(325, 80)">
    <rect x="-65" y="-30" width="130" height="60" rx="10" fill="url(#relayGrad)" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Relay A</text>
  </g>

  <!-- Relay B -->
  <g transform="translate(325, 160)">
    <rect x="-65" y="-30" width="130" height="60" rx="10" fill="url(#relayGrad)" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Relay B</text>
  </g>

  <!-- Relay C -->
  <g transform="translate(325, 240)">
    <rect x="-65" y="-30" width="130" height="60" rx="10" fill="url(#relayGrad)" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Relay C</text>
  </g>

  <!-- Connection lines from relays to others -->
  <g stroke="#8B5CF6" stroke-width="2" opacity="0.6">
    <line x1="400" y1="80" x2="500" y2="100"/>
    <line x1="400" y1="80" x2="500" y2="220"/>
    <line x1="400" y1="160" x2="500" y2="100"/>
    <line x1="400" y1="160" x2="500" y2="220"/>
    <line x1="400" y1="240" x2="500" y2="220"/>
  </g>

  <!-- Alice -->
  <g transform="translate(550, 100)">
    <circle r="40" fill="url(#userGrad)" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Alice</text>
  </g>

  <!-- Bob -->
  <g transform="translate(550, 220)">
    <circle r="40" fill="url(#userGrad)" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Bob</text>
  </g>

  <!-- Legend -->
  <g transform="translate(325, 295)">
    <text text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">Multiple relays = Redundancy + Reach + Resilience</text>
  </g>
</svg>
