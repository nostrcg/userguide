<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="280" viewBox="0 0 700 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="280" fill="#f8fafc" rx="12"/>

  <!-- Your Keys (Center Top) -->
  <g transform="translate(350, 60)">
    <rect x="-70" y="-35" width="140" height="70" rx="12" fill="url(#keyGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="700">Your Keys</text>
    <text y="15" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">(One Identity)</text>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4,4" fill="none">
    <path d="M 350 95 L 350 140 L 80 140 L 80 170"/>
    <path d="M 350 95 L 350 140 L 205 140 L 205 170"/>
    <path d="M 350 95 L 350 170"/>
    <path d="M 350 95 L 350 140 L 495 140 L 495 170"/>
    <path d="M 350 95 L 350 140 L 620 140 L 620 170"/>
  </g>

  <!-- App Boxes -->
  <!-- Damus -->
  <g transform="translate(80, 210)">
    <rect x="-55" y="-35" width="110" height="70" rx="10" fill="url(#appGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Damus</text>
    <text y="12" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">Social</text>
  </g>

  <!-- Habla -->
  <g transform="translate(205, 210)">
    <rect x="-55" y="-35" width="110" height="70" rx="10" fill="url(#appGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Habla</text>
    <text y="12" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">Blogs</text>
  </g>

  <!-- Olas -->
  <g transform="translate(350, 210)">
    <rect x="-55" y="-35" width="110" height="70" rx="10" fill="url(#appGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Olas</text>
    <text y="12" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">Photos</text>
  </g>

  <!-- Zap.stream -->
  <g transform="translate(495, 210)">
    <rect x="-55" y="-35" width="110" height="70" rx="10" fill="url(#appGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Zap.stream</text>
    <text y="12" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">Streaming</text>
  </g>

  <!-- Fountain -->
  <g transform="translate(620, 210)">
    <rect x="-55" y="-35" width="110" height="70" rx="10" fill="url(#appGradient)" filter="url(#shadow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">Fountain</text>
    <text y="12" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">Podcasts</text>
  </g>
</svg>
